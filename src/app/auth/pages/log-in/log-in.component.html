<div class="flex justify-center items-center h-screen bg-gray-50">
  <div class="max-w-md w-full mx-auto p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-green-500">Inicia Sesión</h2>
    <p class="text-gray-600 mb-8 text-center">Ingresa tus credenciales para acceder.</p>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Usuario / Email</label>
        <input
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          type="text"
          name="username"
          placeholder="Ingresa tu usuario"
          [(ngModel)]="form.username"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
        <input
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          type="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          [(ngModel)]="form.password"
        />
      </div>

      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input id="remember-me" type="checkbox" class="h-4 w-4 text-green-500 rounded" />
          <label for="remember-me" class="ml-2 text-gray-700 text-sm">Recuérdame</label>
        </div>
        <a href="#" class="text-sm text-green-500 hover:text-green-600 font-semibold">¿Olvidaste tu contraseña?</a>
      </div>

      <button
        type="button"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded focus:outline-none shadow-lg transition duration-200"
        (click)="onSubmit()">
        Ingresar
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600 text-sm">
        ¿No tienes cuenta?
        <a routerLink="/welcome" class="text-green-500 hover:text-green-700 font-bold cursor-pointer">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
