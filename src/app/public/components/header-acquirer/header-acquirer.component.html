<section id="header-section">
  <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-sm border-b border-gray-100">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">

      <a class="flex items-center space-x-2 group" routerLink="/home">
        <img src="./Verde_Ruta_Logo.png" class="h-8 w-8 custom-icon group-hover:scale-110 transition-transform">
        <span class="text-xl font-bold text-green-600 tracking-tight">Muevete</span>
      </a>

      <nav class="hidden md:flex space-x-8 items-center">
        @for (option of options; track option.title){
          <a [routerLink]="option.path"
             routerLinkActive="text-green-600 font-bold bg-green-50 px-3 py-1 rounded-full"
             class="text-sm font-medium text-gray-600 hover:text-green-600 transition-colors cursor-pointer">
            {{option.title}}
          </a>
        }
      </nav>

      <div class="hidden md:flex items-center gap-4">
        <app-language-switcher></app-language-switcher>

        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="border border-gray-200 rounded-full p-1 hover:shadow-md transition-shadow">
          <img src="https://ui-avatars.com/api/?name=User&background=1ACD81&color=fff" class="h-8 w-8 rounded-full">
        </button>

        <mat-menu #userMenu="matMenu" xPosition="before" class="mt-2">
          <button mat-menu-item routerLink="/profileAdquiriente">
            <i class="material-icons text-gray-500 mr-2" style="vertical-align: middle;">person</i>
            <span>My Profile</span>
          </button>
          <button mat-menu-item (click)="onLogout()">
            <i class="material-icons text-red-500 mr-2" style="vertical-align: middle;">logout</i>
            <span class="text-red-500">Log Out</span>
          </button>
        </mat-menu>
      </div>

      <div class="md:hidden flex items-center gap-2">
        <app-language-switcher></app-language-switcher>
        <button mat-icon-button [matMenuTriggerFor]="hamburgerMenu">
          <i class="material-icons text-green-600">menu</i>
        </button>

        <mat-menu #hamburgerMenu="matMenu">
          @for (option of options; track option.title){
            <button mat-menu-item [routerLink]="option.path">{{option.title}}</button>
          }
          <button mat-menu-item (click)="onLogout()">Log Out</button>
        </mat-menu>
      </div>

    </div>
  </header>
</section>
