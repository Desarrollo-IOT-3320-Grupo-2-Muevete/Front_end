<div class="flex justify-center items-center h-screen bg-gray-50">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-2 text-center text-green-500">Organizaciones</h1>
    <h2 class="text-gray-600 mb-8 text-center text-sm">Registro corporativo</h2>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2 text-sm">RUC</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
          type="text" name="ruc" placeholder="Ingresa el RUC" [(ngModel)]="form.ruc"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2 text-sm">Email</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
          type="text" name="email" placeholder="correo@empresa.com" [(ngModel)]="form.email"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2 text-sm">Nombre de Contacto</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
          type="text" name="username" placeholder="Nombre y Apellido" [(ngModel)]="form.username"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2 text-sm">Contraseña</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
          type="text" name="password" placeholder="Contraseña" [(ngModel)]="form.password"
        />
      </div>

      <div class="flex items-center mb-6">
        <input id="terms" type="checkbox" class="form-checkbox h-5 w-5 text-green-500" />
        <label for="terms" class="ml-2 text-gray-700 text-sm">
          Acepto los <a href="#" class="text-green-500 font-bold">Términos</a> y <a href="#" class="text-green-500 font-bold">Privacidad</a>
        </label>
      </div>

      <div class="flex items-center justify-center">
        <button
          class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded focus:outline-none shadow-lg transition duration-200"
          (click)="onSubmit()" routerLink="/plans">
          Registrar Organización
        </button>
      </div>

      <div class="mt-6 text-center">
        <p class="text-gray-600 text-sm">
          ¿Ya tienes cuenta?
          <a routerLink="/sign-in" class="text-green-500 hover:text-green-700 font-bold cursor-pointer">Inicia Sesión</a>
        </p>
      </div>
    </form>
  </div>
</div>
